<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Platform - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        /* Chat Interface */
        #chatPanel {
            grid-row: span 2;
            display: flex;
            flex-direction: column;
            max-height: 800px;
        }

        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
            max-height: 600px;
        }

        .message {
            margin-bottom: 15px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            text-align: right;
        }

        .message.bot {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user .message-bubble {
            background: #667eea;
            color: white;
        }

        .bot .message-bubble {
            background: #e9ecef;
            color: #333;
        }

        .message-meta {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }

        .sentiment-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            margin-left: 5px;
        }

        .sentiment-happy { background: #28a745; color: white; }
        .sentiment-neutral { background: #ffc107; color: #333; }
        .sentiment-frustrated { background: #dc3545; color: white; }

        #chatInput {
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        /* Analytics Dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Admin Panel */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .intent-list {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
        }

        .intent-item {
            background: white;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .intent-tag {
            font-weight: bold;
            color: #667eea;
        }

        #unresolvedQueries {
            max-height: 250px;
            overflow-y: auto;
        }

        .query-item {
            background: #fff3cd;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #ffc107;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chat Panel -->
        <div class="panel" id="chatPanel">
            <h2>üí¨ Customer Support Chat</h2>
            <div id="chatMessages"></div>
            <div id="chatInput">
                <input type="text" id="userInput" placeholder="Type your message..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <!-- Analytics Dashboard -->
        <div class="panel">
            <h2>üìä Analytics Dashboard</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalConversations">0</div>
                    <div class="stat-label">Total Conversations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgConfidence">0%</div>
                    <div class="stat-label">Avg Confidence</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="escalationRate">0%</div>
                    <div class="stat-label">Escalation Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeIntents">0</div>
                    <div class="stat-label">Active Intents</div>
                </div>
            </div>
            <button onclick="refreshAnalytics()">üîÑ Refresh Analytics</button>
        </div>

        <!-- Admin Training Panel -->
        <div class="panel">
            <h2>‚öôÔ∏è Intent Management</h2>
            <div id="adminMessage"></div>
            
            <div class="form-group">
                <label>Intent Tag:</label>
                <input type="text" id="intentTag" placeholder="e.g., shipping_inquiry" />
            </div>
            
            <div class="form-group">
                <label>Patterns (comma-separated):</label>
                <textarea id="intentPatterns" placeholder="e.g., where is my order, track shipment, delivery status"></textarea>
            </div>
            
            <div class="form-group">
                <label>Responses (comma-separated):</label>
                <textarea id="intentResponses" placeholder="e.g., I can help you track your order, Please provide your order number"></textarea>
            </div>
            
            <button onclick="addIntent()">‚ûï Add Intent</button>
            
            <h3 style="margin-top: 25px; margin-bottom: 10px;">Current Intents:</h3>
            <div class="intent-list" id="intentList">
                <div class="loading">Loading intents...</div>
            </div>
        </div>

        <!-- Unresolved Queries -->
        <div class="panel">
            <h2>‚ö†Ô∏è Unresolved Queries</h2>
            <div id="unresolvedQueries">
                <div class="loading">Loading queries...</div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';
        let sessionId = generateSessionId();

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // ========== CHAT FUNCTIONS ==========
        
        function displayMessage(text, isUser, metadata = {}) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            
            let sentimentBadge = '';
            if (!isUser && metadata.sentiment) {
                sentimentBadge = `<span class="sentiment-badge sentiment-${metadata.sentiment}">${metadata.sentiment}</span>`;
            }
            
            let metaInfo = '';
            if (!isUser && metadata.intent) {
                metaInfo = `<div class="message-meta">Intent: ${metadata.intent} | Confidence: ${(metadata.confidence * 100).toFixed(1)}% ${sentimentBadge}</div>`;
            }
            
            messageDiv.innerHTML = `
                <div class="message-bubble">${text}</div>
                ${metaInfo}
            `;
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Display user message
            displayMessage(message, true);
            input.value = '';
            
            try {
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                // Display bot response with metadata
                displayMessage(data.response, false, {
                    intent: data.intent,
                    confidence: data.confidence,
                    sentiment: data.sentiment
                });
                
                // Refresh analytics after each interaction
                refreshAnalytics();
                
            } catch (error) {
                displayMessage('Sorry, I encountered an error. Please try again.', false);
                console.error('Chat error:', error);
            }
        }

        // Send on Enter key
        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // ========== ANALYTICS FUNCTIONS ==========
        
        async function refreshAnalytics() {
            try {
                const response = await fetch(`${API_BASE}/admin/analytics`);
                const data = await response.json();
                
                document.getElementById('totalConversations').textContent = data.total_conversations;
                document.getElementById('avgConfidence').textContent = (data.average_confidence * 100).toFixed(1) + '%';
                document.getElementById('escalationRate').textContent = data.escalation_rate.toFixed(1) + '%';
                document.getElementById('activeIntents').textContent = data.active_intents;
                
                // Display unresolved queries
                const unresolvedDiv = document.getElementById('unresolvedQueries');
                if (data.unresolved_queries.length === 0) {
                    unresolvedDiv.innerHTML = '<div class="loading">No unresolved queries! üéâ</div>';
                } else {
                    unresolvedDiv.innerHTML = data.unresolved_queries.map(q => `
                        <div class="query-item">
                            <strong>Query:</strong> ${q.query}<br>
                            <small>Intent: ${q.intent} | Confidence: ${(q.confidence * 100).toFixed(1)}%</small>
                        </div>
                    `).join('');
                }
                
            } catch (error) {
                console.error('Analytics error:', error);
            }
        }

        // ========== ADMIN FUNCTIONS ==========
        
        async function loadIntents() {
            try {
                const response = await fetch(`${API_BASE}/admin/intents`);
                const data = await response.json();
                
                const intentList = document.getElementById('intentList');
                intentList.innerHTML = data.intents.map(intent => `
                    <div class="intent-item">
                        <div class="intent-tag">${intent.tag}</div>
                        <small>${intent.patterns.slice(0, 3).join(', ')}...</small>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Load intents error:', error);
            }
        }

        async function addIntent() {
            const tag = document.getElementById('intentTag').value.trim();
            const patterns = document.getElementById('intentPatterns').value.trim();
            const responses = document.getElementById('intentResponses').value.trim();
            
            if (!tag || !patterns || !responses) {
                showAdminMessage('Please fill all fields', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/admin/intents`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        tag: tag,
                        patterns: patterns.split(',').map(p => p.trim()),
                        responses: responses.split(',').map(r => r.trim())
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAdminMessage('Intent added successfully! üéâ', 'success');
                    document.getElementById('intentTag').value = '';
                    document.getElementById('intentPatterns').value = '';
                    document.getElementById('intentResponses').value = '';
                    loadIntents();
                } else {
                    showAdminMessage('Failed to add intent', 'error');
                }
                
            } catch (error) {
                showAdminMessage('Error adding intent', 'error');
                console.error('Add intent error:', error);
            }
        }

        function showAdminMessage(message, type) {
            const msgDiv = document.getElementById('adminMessage');
            msgDiv.className = type;
            msgDiv.textContent = message;
            setTimeout(() => msgDiv.textContent = '', 5000);
        }

        // ========== INITIALIZATION ==========
        
        window.onload = () => {
            displayMessage("Hello! I'm your AI support assistant. How can I help you today?", false);
            loadIntents();
            refreshAnalytics();
            
            // Refresh analytics every 30 seconds
            setInterval(refreshAnalytics, 30000);
        };
    </script>
</body>
</html>
